<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>PIXEL-HUB</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <footer id="footer">
        <h1>SEJA BEM-VINDO AO PIXEL-HUB</h1>
    </footer>

    <div class="form">
        <form>
            <label id="label">Nome do jogo:</label>
            <input type="text" name="jogo" id="jogo" placeholder="Digite aqui:" oninput="filtrarJogos()">
            <br><br>

            <div id="areaSelect"></div>
            <br>

            <label id="label">Quantidade:</label>
            <input type="number" name="qtd" id="jogo" id="quantidade" placeholder="Digite aqui:">
            <br><br>

            <p id="res"></p>
        </form>
    </div>
</body>
</html>
