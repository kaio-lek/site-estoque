<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer id="footer">
        <h1>SEJA BEM-VINDO A TELA INICIAL</h1>
    </footer>

    <div class="form">
        <form>
            <h1 id="h1mn">Antes de prosseguir, informe se você é um Repositor ou um Cliente</h1>
            <label for="">Cliente</label>
            <input type="radio" id="cliente" name="tipo" value="a">
            <label for="">Repositor</label>
            <input type="radio" id="repositor" name="tipo" value="b">
            <br>
            <br>
            <input type="button" onclick="slam()" value="Entrar" >
            <br>
            <br>
        </form>
    </div>
    <script>
        function slam(){
            let value = document.querySelector('Input[name="tipo"]:checked');
            if(!value){
                alert ("O campo não pode ficar vazio");
                return
            }
            else if(value.value === "a"){
                window.location.href ="cliente.html";
            }
            else{
                window.location.href = "repositor.html";
            }
        }
    </script>
</body>
</html>
